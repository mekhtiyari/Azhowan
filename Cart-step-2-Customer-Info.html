<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Customer Info</title>
    <link rel="stylesheet" href="/Assets/css/main.css">
    <link rel="stylesheet" href="/Assets/fonticon/RemixIcon-master/fonts/remixicon.css">
    <link rel="stylesheet" href="/Assets/fonticon/eva-icons/style/eva-icons.css">
</head>

<body>
    <main class="cart-container">
        <section class="cart-form">
            <div class="cart-nav">
                <div><img src="/assets/image/logo/small-logo.png" alt=""></div>
                <i class="eva eva-arrow-ios-back-outline"></i>
                <span>سبد خرید</span>
            </div>
            <div class="guidline-container">
                <ul class="titles">
                    <li>
                        <div class="guidline-title">سبد خرید</div>
                    </li>
                    <li class="active-title">
                        <div class="guidline-title">تسویه حساب</div>
                    </li>
                    <li>
                        <div class="guidline-title">تشکر</div>
                    </li>
                </ul>
                <ul class="balls">
                    <li class="passed-session"></li>
                    <li class="active-session">
                        </liclass=>
                    <li></li>
                </ul>
            </div>
            <form>
                <div class="checkout-container">
                    <div class="checkout-header">
                        <div class="headline active">
                            <div class="step">1</div>اطلاعات مشتری
                        </div>
                        <div class="headline">
                            <div class="step">2</div>اطلاعات حمل و نقل
                        </div>
                        <div class="headline">
                            <div class="step">3</div>اطلاعات پرداخت
                        </div>
                    </div>
                    <div class="fields">
                        <p class="field" id="name">
                            <label for="">نام</label>
                            <input type="text" name="name">
                        </p>
                        <p class="field" id="last-name">
                            <label for="">نام&nbspخانوادگی</label>
                            <input type="text" name="last name">
                        </p>
                        <p class="field" id="address">
                            <label for="">آدرس</label>
                            <input type="text" name="address">
                        </p>
                        <p class="field" id="country">
                            <label for="">کشور</label>
                            <input type="text" name="country">
                        </p>
                        <p class="field" id="city">
                            <label for="">شهر</label>
                            <input type="text" name="city">
                        </p>
                        <p class="field" id="state">
                            <label for="">استان</label>
                            <input type="text" name="state">
                        </p>
                        <p class="field" id="zip-zode">
                            <label for="">کد&nbspپستی</label>
                            <input type="text" name="zip-code">
                        </p>
                        <p class="field" id="phone-number">
                            <label for="">شماره&nbspتلفن</label>
                            <input type="tel" name="phone-number">
                        </p>
                        <p class="field" id="email">
                            <label for="">ایمیل</label>
                            <input type="email" name="email">
                        </p>
                        <div class="create-account">
                            <p>آیا میخواهید حساب کاربری ایجاد شود ؟</p>
                            <div class="password-toggle">
                                <input type="checkbox" id="checktoggle" />
                                <label for="checktoggle"></label>
                            </div>
                            <p class="password-field">
                                <label for="">گذرواژه</label>
                                <input type="password" name="password">
                                <i class="eva eva-eye-off-outline eva"></i>
                            </p>
                        </div>
                    </div>
                </div>
                </div>
            </form>
        </section>
        <section class="cart-aside">
            <div class="cart-summary">
                <div class="cart-items">
                    <div class="item">
                        <div class="item-info">
                            <div class="img-box">
                                <img src="/Assets/image/cart/mustang.png" alt="">
                            </div>
                            <a href="#">جیپ رانگلر مدل موپار</a>
                        </div>
                        <div class="item-price">
                                <div class="price">183.500.000</div>
                                <div class="currency">تومان</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-info">
                            <div class="img-box">
                                <img src="/Assets/image/cart/jeep.png" alt="">
                            </div>
                            <a href="#">جیپ رانگلر مدل موپار</a>
                        </div>
                        <div class="item-price">
                                <div class="price">183.500.000</div>
                                <div class="currency">تومان</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item-info">
                            <div class="img-box">
                                <img src="/Assets/image/cart/benz.png" alt="">
                            </div>
                            <a href="#">جیپ رانگلر مدل موپار</a>
                        </div>
                        <div class="item-price">
                                <div class="price">183.500.000</div>
                                <div class="currency">تومان</div>
                        </div>
                    </div>
                </div>
                <div class="coupon">
                    <input type="text" placeholder="کد تخفیف">
                    <button class="button" type="submit"><i class="eva eva-plus-outline"></i></button>
                </div>
                <div class="order-total">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="3">جمع کل سبد خرید</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="empty"></td>
                                <td class="total-price">192.000.000</td>
                                <td class="currency">تومان</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="next-step"><a href="#">مرحله بعد</a></div>
            </div>
        </section>
    </main>
    <script src="/Assets/scripts/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".password-field>i").click(function () {
                $(this).toggleClass("eva-eye-outline");
                var input = $(".password-field").find("input");
                if (input.attr("type") == "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });
            $("#checktoggle").click(function () {
                $(".password-field").fadeToggle().css({ "display": "inline-flex" });
            });
            $(".field").click(function () {
                $(this).addClass("active-field").siblings().removeClass("active-field");
            });
        });

    </script>
</body>

</html>

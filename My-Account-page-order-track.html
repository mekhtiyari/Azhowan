<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account Page Wish list</title>
    <link rel="stylesheet" href="/Assets/css/main.css">
    <link rel="stylesheet" href="/Assets/fonticon/RemixIcon-master/fonts/remixicon.css">
    <link rel="stylesheet" href="/Assets/fonticon/eva-icons/style/eva-icons.css">
</head>

<body>
    <main class="account-page">
        <section class="aside">
            <div class="account-nav">
                <div><img src="/assets/image/logo/small-logo.png" alt=""></div>
                <i class="eva eva-arrow-ios-back-outline"></i>
                <span>حساب کاربری</span>
            </div>
            <div class="profile-conatiner">
                <div class="profile">
                    <div class="photo"><img src="/Assets/image/persons/Man.jpg" alt=""></div>
                    <span>علی آقا سورنا</span>
                </div>
                <div class="user-btns">
                    <ul>
                        <li><a href="#"><i class="eva eva-email-outline"></i></a></li>
                        <li><a href="#"><i class="eva eva-bell-outline"></i><span>2</span></a></li>
                        <li><a href="#"><i class="eva eva-edit-outline"></i></a></li>
                        <li><a href="#"><i class="eva eva-log-out-outline"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="profile-menu">
                <ul>
                    <li><a href="#"><i class="eva eva-person-outline"></i><span>حساب کاربری</span></a></li>
                    <li><a href="#"><i class="eva eva-shopping-bag-outline"></i><span>سفارشات</span>
                            <div>3</div>
                        </a></li>
                    <li class="is-active"><a href="#"><i class="eva eva-car-outline"></i><span>پیگیری سفارشات</span></a>
                    </li>
                    <li><a href="#"><i class="eva eva-heart"></i><span>محصولات مورد علاقه</span></a>
                    </li>
                    <li><a href="#"><i class="eva eva-bookmark-outline"></i><span>مقالات ذخیره شده</span></a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="order-track">
            <div class="title"><i class="eva eva-car-outline"></i>
                <h3>پیگیری سفارشات</h3>
            </div>
            <div class="order-track-container">
                <form action="" method="post">
                    <div class="putbox border"><input type="text" name="" id="" placeholder="کد سفارش">
                    </div>
                    <div class="putbox"><input type="email" name="" id="" placeholder="ایمیل">
                    </div>
                    <div class="form-btn">
                        <a href="#"><i class="eva eva-arrow-back-outline"></i></a>
                    </div>
                </form>
                <div class="truck">
                    <i class="eva eva-car-outline"></i>
                    <span class="speed-line"></span>
                    <span class="speed-line"></span>
                    <span class="speed-line"></span>
                </div>
            </div>
        </section>
    </main>
    <script src="/Assets/scripts/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".putbox").click(function () {
                $(this).addClass("border").siblings().removeClass("border");
            });
        });
    </script>
</body>

</html>

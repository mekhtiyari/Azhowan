<!DOCTYPE html>
<html lang="fa-IR" dir="rlt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="/Assets/css/main.css">
    <link rel="stylesheet" href="/Assets/fonticon/eva-icons/style/eva-icons.css">
</head>

<body>
    <main class="forms">
        <div class="logo-container">
            <img src="/Assets/image/logo/sign-up-logo.png" alt="website logo">
        </div>
        <section class="login actived-form">
            <div class="form-section">
                <div class="righ-side">
                    <div class="circle"></div>
                </div>
                <div class="forms-container">
                    <div class="login-form-container">
                        <form class="login-form-box">
                            <div class="form-title">
                                <div class="triangle-container">
                                    <div class="triangle"></div>
                                </div>
                                <div class="text"><i class="eva eva-log-in-outline"></i>ورود</div>
                            </div>
                            <div class="putbox"><input type="text" name="" id="" placeholder="ایمیل یا شماره تلفن">
                            </div>
                            <div class="putbox"><input type="password" name="" id="" placeholder="گذرواژه"></div>
                            <div class="login-remember">
                                <label>
                                    <input class="checkbox" type="checkbox">
                                    <div class="tickmark"><i class="eva eva-checkmark-outline"></i></div>
                                    <div class="subject">مرا به خاطر بسپار</div>
                                </label>
                                <div class="form-btn">
                                    <a href="#"><i class="eva eva-arrow-back-outline"></i></a>
                                </div>
                            </div>
                            <div class="or"><span>یا</span></div>
                            <div class="social-btns">
                                <div class="google"><a href="#"><i class="eva eva-google"></i></a></div>
                                <div class="facebook"><a href="#"><i class="eva eva-facebook"></i></a></div>
                            </div>
                        </form>
                        <div class="sign-in-box">
                            <div class="btn-container">
                                <a href="#">
                                    <div class="btn">
                                        <div class="triangle"><i class="eva eva-person-add-outline"></i>
                                            <p>ثبت نام</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="forget-pass-box">
                            <div class="btn-container">
                                <a href="#">
                                    <div class="btn">
                                        <div class="triangle"><i class="eva eva-unlock-outline"></i>
                                            <p>فراموشی گذرواژه</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-side">
                    <div class="circle"></div>
                    <img src="/Assets/image/sign-up/Login-vector.svg" alt="">
                </div>
            </div>
        </section>
        <section class="sign-up ">
            <div class="form-section">
                <div class="righ-side">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="forms-container">
                    <div class="sign-up-form-container">
                        <form class="sign-up-form-box">
                            <div class="form-title">
                                <div class="triangle-container">
                                    <div class="triangle"></div>
                                </div>
                                <div class="text"><i class="eva eva-person-add-outline"></i>ثبت نام</div>
                            </div>
                            <div class="putbox"><input type="text" name="" id="" placeholder="ایمیل یا شماره تلفن">
                            </div>
                            <div class="putbox"><input type="password" name="" id="" placeholder="گذرواژه"></div>
                            <div class="putbox"><input type="password" name="" id="" placeholder="تکرار گذرواژه"></div>
                            <div class="sign-up-rules">
                                <label>
                                    <input class="checkbox" type="checkbox">
                                    <div class="tickmark"><i class="eva eva-checkmark-outline"></i></div>
                                    <div class="subject"><a href="#">قوانین</a> و <a href="#">شرایط</a> را خوانده ام و
                                        قبول دارم</div>
                                </label>
                                <div class="form-btn">
                                    <a href="#"><i class="eva eva-arrow-back-outline"></i></a>
                                </div>
                            </div>
                            <div class="or"><span>یا</span></div>
                            <div class="social-btns">
                                <div class="google"><a href="#"><i class="eva eva-google"></i></a></div>
                                <div class="facebook"><a href="#"><i class="eva eva-facebook"></i></a></div>
                            </div>
                        </form>
                        <div class="login-box">
                            <div class="btn-container">
                                <a href="#">
                                    <div class="btn">
                                        <div class="triangle"><i class="eva eva-log-in-outline"></i>
                                            <p>ورود</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="forget-pass-box">
                            <div class="btn-container">
                                <a href="#">
                                    <div class="btn">
                                        <div class="triangle"><i class="eva eva-unlock-outline"></i>
                                            <p>فراموشی گذرواژه</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-side">
                    <div class="circle"></div>
                    <img src="/Assets/image/sign-up/Login.svg" alt="">
                </div>
            </div>
        </section>
        <section class="forget-pass">
            <div class="form-section">
                <div class="righ-side">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="forms-container">
                    <div class="forget-pass-form-container">
                        <form class="login-form-box">
                            <div class="form-title">
                                <div class="triangle-container">
                                    <div class="triangle"></div>
                                </div>
                                <div class="text"><i class="eva eva-unlock-outline"></i>بازیابی گذرواژه</div>
                            </div>
                            <div class="putbox"><input type="text" name="" id="" placeholder="ایمیل یا شماره تلفن">
                            </div>
                            <div class="form-btn-container">
                                <div class="form-btn">
                                    <a href="#"><i class="eva eva-arrow-back-outline"></i></a>
                                </div>
                            </div>
                        </form>
                        <div class="sign-in-box">
                            <div class="btn-container">
                                <a href="#">
                                    <div class="btn">
                                        <div class="triangle"><i class="eva eva-person-add-outline"></i>
                                            <p>ثبت نام</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="login-box">
                            <div class="btn-container">
                                <a href="#">
                                    <div class="btn">
                                        <div class="triangle"><i class="eva eva-log-in-outline"></i>
                                            <p>ورود</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-side">
                    <img src="/Assets/image/sign-up/Forget-password.svg" alt="">
                </div>
            </div>
        </section>
    </main>
<script src="/Assets/scripts/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        var signInBtn = $(".sign-in-box");
        var forgetBtn = $(".forget-pass-box");
        var loginBtn = $(".login-box");
        signInBtn.click(function () {
            $(".sign-up").addClass("actived-form-2").siblings().removeClass( "actived-form");
        });
        forgetBtn.click(function () {
            $(".forget-pass").addClass("actived-form").siblings().removeClass("actived-form actived-form-2");
        });
        loginBtn.click(function () {
            $(".login").addClass("actived-form").siblings().removeClass("actived-form actived-form-2");
        });
    });
</script>
</body>
</html>
